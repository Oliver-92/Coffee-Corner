{% include 'header.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cafe Menu</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>

<body>
    <div class="menu">
        <main>
            <h1>COFFEE CORNER</h1>
            <p class="established">Est. 2020</p>
            <hr>
            <section>
                <h2>Coffees</h2>
                <img src="static\img\coffee.jpg" alt="coffee icon" />
                {% for c in cafes %}
                <article class="item">
                    <p class="flavor">{{c[1]}}</p><p class="price">{{ "%.2f"|format(c[2]) }}</p>
                </article>
                {% endfor %}
            </section>
            <section>
                <h2>Desserts</h2>
                <img src='static/img/dessert.jpg' alt='pie icon'>
                {% for p in postres %}
                <article class="item">
                    <p class="dessert">{{p[1]}}</p><p class="price">{{ "%.2f"|format(p[2]) }}</p>
                </article>
                {% endfor %}
            </section>
        </main>
        <hr class="bottom-line">
        <footer>
            <p>
                <a class='footer' href="">Visit our website</a>
            </p>
            <p class="address">Avenida Siempreviva 742</p>
        </footer>
    </div>
</body>

</html>
