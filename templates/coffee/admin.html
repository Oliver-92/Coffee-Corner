{% include 'header.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/admin.css') }}">
</head>
<body>
    <section>
    <table class="table">
        <thead class="table b">
            <tr>
                <th>#</th>
                <th>Coffee</th>
                <th>Price</th>
                <th>Options</th>
            </tr>
        </thead>
        <tbody>
            {% for c in cafes %}
            <tr>
                <td>{{c[0]}}</td>
                <td>{{c[1]}}</td>
                <td>{{ "%.2f"|format(c[2]) }}</td>
                <td>
                    <a href="/edit/cafe/{{c[0]}}" class="btn btn-primary me-2"> Edit 
                    <a 
                        onclick="return confirm('¿Seguro que desea borrar este registro')"
                        href="/destroy/cafe/{{c[0]}}" class="btn btn-danger"> Remove</a>
                </td>
            </tr>
            {% endfor %}
            <tr>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <th>#</th>
                <th>Desserts</th>
                <th>Price</th>
                <th>Options</th>
            </tr>
        </thead>
        <tbody>
            {% for p in postres %}
            <tr>
                <td>{{p[0]}}</td>
                <td>{{p[1]}}</td>
                <td>{{ "%.2f"|format(p[2]) }}</td>
                <td>
                    <a href="/edit/postres/{{p[0]}}" class="btn btn-primary me-2"> Edit
                    <a 
                        onclick="return confirm('¿Seguro que desea borrar este registro')"
                        href="/destroy/postres/{{p[0]}}" class="btn btn-danger"> Remove</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    </section>
</body>
</html>
